<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký khách</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="form-container">
    <img src="images/logo-one-era.png" alt="Company Logo" class="form-logo" />
    <h2 id="form-title">Đăng Ký Khách</h2>

    <form id="form-khach">
      <div class="form-group">
        <label data-vi="Họ và tên *" data-en="Full Name *"></label>
        <input type="text" data-ph-vi="Nhập họ và tên" data-ph-en="Enter full name" required />
      </div>

      <div class="form-group">
        <label data-vi="CCCD *" data-en="ID Number *"></label>
        <input type="text" data-ph-vi="Nhập số CCCD" data-ph-en="Enter ID number" required />
      </div>

      <div class="form-group">
        <label data-vi="SĐT *" data-en="Phone Number *"></label>
        <input type="tel" data-ph-vi="Nhập số điện thoại" data-ph-en="Enter phone number" required />
      </div>

      <div class="form-group">
        <label data-vi="Email (nếu có)" data-en="Email (if any)"></label>
        <input type="email" data-ph-vi="Nhập email nếu có" data-ph-en="Enter email if available" />
      </div>

      <div class="form-group">
        <label data-vi="Ngày *" data-en="Date *"></label>
        <input type="date" id="visitDate" required />
      </div>

      <div class="form-group">
        <label data-vi="Giờ *" data-en="Time *"></label>
        <input type="time" id="visitTime" required />
      </div>

      <div class="form-group">
        <label data-vi="Ghi chú" data-en="Notes"></label>
        <textarea data-ph-vi="Ghi chú thêm (nếu có)" data-ph-en="Additional notes (optional)"></textarea>
      </div>

      <button type="submit" id="submitBtn">Gửi đăng ký</button>
    </form>
  </div>
</body>
</html>
