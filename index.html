<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký Nhà Mẫu</title>
  <img
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/Form/images/logo-one-era.png" alt="Logo OneEra" class="logo">
      <h1>FORM ĐĂNG KÝ NHÀ MẪU</h1>
    </div>
    <h2 class="section-title">THÔNG TIN CHUYÊN VIÊN MÔI GIỚI</h2>

    <form id="registerForm">
      <!-- THÔNG TIN CHUYÊN VIÊN -->
      <div class="form-group">
        <label for="agency">1. Đại lý bán hàng</label>
        <select id="agency" required>
          <option value="">Chọn phù hợp</option>
          <option>Đại lý A</option>
          <option>Đại lý B</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">2. Họ và tên CVMG</label>
        <input id="agentName" type="text" placeholder="Họ và tên" required>
      </div>

      <div class="form-group">
        <label for="cccd">3. CCCD CVMG</label>
        <input id="agentCCCD" type="text" placeholder="Nhập CCCD" required>
      </div>

      <div class="form-group">
        <label for="phone">4. Số điện thoại CVMG</label>
        <input id="agentPhone" type="tel" placeholder="Nhập Số điện thoại của bạn" required>
      </div>

      <div class="form-group">
        <label for="email">5. Email CVMG</label>
        <input id="agentEmail" type="email" placeholder="dichvukhachhang@oneera.com.vn" required>
      </div>

      <h2 class="section-title">THÔNG TIN KHÁCH HÀNG</h2>

      <div class="form-group">
        <label for="cusName">1. Họ và tên khách hàng</label>
        <input id="cusName" type="text" placeholder="Nhập họ và tên khách hàng" required>
      </div>

      <div class="form-group">
        <label for="cusPhone">2. Số điện thoại khách hàng</label>
        <input id="cusPhone" type="tel" placeholder="Nhập số điện thoại khách hàng" required>
      </div>

      <div class="form-group">
        <label for="cusMail">3. Email khách hàng</label>
        <input id="cusMail" type="email" placeholder="Nhập email khách hàng (nếu có)">
      </div>

      <div class="form-group">
        <label for="visitDate">4. Ngày tham quan</label>
        <input id="visitDate" type="date" required>
      </div>

      <div class="form-group">
        <label for="visitTime">5. Giờ tham quan</label>
        <select id="visitTime" required>
          <option value="">-- Chọn khung giờ --</option>
          <option>8:00 - 10:00</option>
          <option>10:00 - 12:00</option>
          <option>14:00 - 16:00</option>
          <option>16:00 - 18:00</option>
        </select>
      </div>

      <div class="form-group">
        <label for="apartmentType">6. Loại căn hộ</label>
        <select id="apartmentType" required>
          <option value="">-- Chọn loại căn hộ --</option>
          <option>1PN</option>
          <option>2PN</option>
          <option>3PN</option>
          <option>Penthouse</option>
        </select>
      </div>

      <div class="form-group">
        <label for="note">7. Ghi chú</label>
        <input id="note" type="text" placeholder="Nhập ghi chú (nếu có)">
      </div>

      <button type="submit" class="submit-btn">GỬI ĐĂNG KÝ</button>
      <div id="successMessage" class="hidden">✅ Đăng ký thành công! Chúng tôi sẽ liên hệ sớm nhất.</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
